on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aksresearchazurevote -g aksresearchazurevote9175-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aksresearchazurevote --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aksresearchazurevote --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aksresearchazurevote --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aksresearchazurevote.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t aksresearchazurevote.azurecr.io/aksresearch1:${{ github.sha }}
        docker push aksresearchazurevote.azurecr.io/aksresearch1:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aksresearch1_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aksresearch1870b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aksresearch1870b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aksresearch1870b
        container-registry-url: aksresearchazurevote.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aksresearch1dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aksresearch1870b
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          aksresearchazurevote.azurecr.io/aksresearch1:${{ github.sha }}
        imagepullsecrets: |
          aksresearch1dockerauth